<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dabble PWA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <header>
            <h1>Dabble</h1>
            <div id="timer">Time: 00:00</div>
        </header>

        <div id="victory-banner" class="hidden">
            <div class="banner-content">
                <h2>Dabble Win! <span id="final-score"></span></h2>
            </div>
        </div>


        <div id="game-board"></div>

        <div id="dice-tray"></div>

        <div class="controls">
            <button id="roll-button">New Game / Roll</button>

            <h1> </h1>
            <div class="settings">
                <label class="switch">
                    <input type="checkbox" id="min-three-toggle">
                    <span class="slider"></span>
                    3-Letter Minimum
                </label>
            </div>


        </div>
    </div>

    <script src="app.js"></script>

   
</body>

</html>
