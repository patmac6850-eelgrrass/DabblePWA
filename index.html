<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dabble PWA</title>
    <link rel="stylesheet" href="style.css"?V=4>
    


    <meta name="apple-mobile-web-app-title" content="Dabble">
    <link rel="icon" type="image/png" href="icon_dabble.png">
    <link rel="apple-touch-icon" href="icon_dabble.png">
</head>

<body>
    <body>
    <div id="main-wrapper">
        </div>
    <div id="game-container">
        <header>
            <h1>Dabble-</h1>
            <div class="header-container">
                <div id="timer">00:00</div>
               <div id="stats">
                    <span class="stat-item">PLAYED <span id="games-played">0</span></span>
                    <span class="stat-dot">&bull;</span>
                    <span class="stat-item">WON <span id="games-won">0</span></span>
                    <span class="stat-dot">&bull;</span>
                    <span class="stat-item"><span id="win-percent">0</span>% WIN</span>
                </div>
            </div>
        </header>

        <div id="victory-banner" class="hidden">
            <div class="banner-content">
                <h2>Dabble Win! <span id="final-score"></span></h2>
            </div>
        </div>




        <div id="game-board"></div>

        <div id="dice-tray"></div>

        <div class="controls">
            <button id="roll-button">New Game / Roll</button>

            <h1> </h1>
            <div class="settings">
                <label class="switch">
                    <input type="checkbox" id="min-three-toggle">
                    <span class="slider"></span>
                    3-Letter Minimum
                </label>
            </div>

            <div class="settings-area">
                <button id="reset-stats-btn" onclick="confirmReset()">Reset All Stats</button>
            </div>


        </div>

        <div id="word-hud" class="hud-hidden">
            <div class="hud-content">
                <span class="hud-icon">â“˜</span>
                <span id="hud-message">Word Found: PLAY</span>
            </div>
        </div>

        <div id="def-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="def-title">WORD</h2>
                <hr class="def-divider">
                <div id="def-body">Loading definition...</div>
                <button id="def-close">Close</button>
            </div>
        </div>
    </div>

    <div id="custom-confirm-modal" class="modal hidden">
    <div class="modal-content">
        <h3>Reset All Stats?</h3>
        <p>This will permanently delete your win history and best times.</p>
        <div class="modal-buttons">
            <button id="confirm-cancel">Cancel</button>
            <button id="confirm-delete">Delete Everything</button>
        </div>
    </div>
    </div>
    </body>

    <script src="app.js"></script>

   
</body>

</html>
